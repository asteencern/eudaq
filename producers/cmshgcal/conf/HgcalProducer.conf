# This is an example config file, you can adapt it to your needs.
# All text following a # character is treated as comments

[RunControl]
RunSizeLimit = 500

[DataCollector]
FilePattern = "../data/run$6R$X"

[LogCollector]
SaveLevel = EXTRA
PrintLevel = DEBUG

[Producer.CMS-HGCAL]
UhalLogLevel = 3

DataBlockSize = 30787
AcquisitionMode = 1 #0 for DEBUG mode with print out and pause, 1 for beam test
ConnectionFile = "file://../producers/cmshgcal/etc/connection.xml"

SyncBoardAlias = "piS"
RDoutMask = 2 #bit mask
RDoutBoardRPIAlias0 = "piRBDev"
RDoutBoardRPIAlias1 = "pi2"
RDoutBoardRPIAlias2 = "pi3"
