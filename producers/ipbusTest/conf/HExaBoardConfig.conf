[RunControl]
RunSizeLimit = 500

[DataCollector]
FilePattern = "../data/run$6R$X"

[LogCollector]
SaveLevel = EXTRA
PrintLevel = DEBUG

[Producer.HEXABOARD]
UhalLogLevel = 5
DataBlockSize = 7697
NumberOfORMs = 5
DeviceNamePrefix = "HEXABOARD"
ControlDeviceName = "DummyControl"
ConnectionFile = "file://../producers/ipbusTest/etc/connection.xml"

